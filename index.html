<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=Edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sabaton Fans Quiz</title>
   <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
   <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
   <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
   <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
   <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
   <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
   <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
   <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
   <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
   <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-icon-192x192.png">
   <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
   <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
   <meta name="msapplication-TileColor" content="#ffffff">
   <meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
   <meta name="theme-color" content="#ffffff">
   <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
   <link rel="stylesheet" href="css/main.css">
</head>

<body>
   <div class="wrapper">
      <main>
         <section class="hero">
            <div class="hero__body">
               <div class="hero__info">
                  <h1 class="hero__title">
                     <span>Welcome to the</span>
                     <span>Sabaton Fans Quiz</span>
                  </h1>
                  <a href="#" class="hero__btn">Start quiz</a>
               </div>
               <div class="hero__slider swiper-container">
                  <div class="hero__slider-wrapper swiper-wrapper">
                     <div class="hero__slide swiper-slide">
                        <img class="hero__img swiper-lazy" data-src="img/slider/1.png" alt="Primo Victoria">
                        <div class="swiper-lazy-preloader"></div>
                        <p class="hero__slider-title">Primo Victoria</p>
                        <p class="hero__slider-subtitle">2005</p>
                     </div>
                     <div class="hero__slide swiper-slide">
                        <img class="hero__img swiper-lazy" data-src="img/slider/2.jpg" alt="Attero Dominatus">
                        <div class="swiper-lazy-preloader"></div>
                        <p class="hero__slider-title">Attero Dominatus</p>
                        <p class="hero__slider-subtitle">2006</p>
                     </div>
                     <div class="hero__slide swiper-slide">
                        <img class="hero__img swiper-lazy" data-src="img/slider/3.jpg" alt="Metalizer">
                        <div class="swiper-lazy-preloader"></div>
                        <p class="hero__slider-title">Metalizer</p>
                        <p class="hero__slider-subtitle">2007</p>
                     </div>
                     <div class="hero__slide swiper-slide">
                        <img class="hero__img swiper-lazy" data-src="img/slider/4.jpg" alt="The Art Of War">
                        <div class="swiper-lazy-preloader"></div>
                        <p class="hero__slider-title">The Art Of War</p>
                        <p class="hero__slider-subtitle">2008</p>
                     </div>
                     <div class="hero__slide swiper-slide">
                        <img class="hero__img swiper-lazy" data-src="img/slider/5.jpg" alt="Coat Of Arms">
                        <div class="swiper-lazy-preloader"></div>
                        <p class="hero__slider-title">Coat Of Arms</p>
                        <p class="hero__slider-subtitle">2010</p>
                     </div>
                     <div class="hero__slide swiper-slide">
                        <img class="hero__img swiper-lazy" data-src="img/slider/6.jpg" alt="Carolus Rex">
                        <div class="swiper-lazy-preloader"></div>
                        <p class="hero__slider-title">Carolus Rex</p>
                        <p class="hero__slider-subtitle">2012</p>
                     </div>
                     <div class="hero__slide swiper-slide">
                        <img class="hero__img swiper-lazy" data-src="img/slider/7.jpg" alt="Heroes">
                        <div class="swiper-lazy-preloader"></div>
                        <p class="hero__slider-title">Heroes</p>
                        <p class="hero__slider-subtitle">2014</p>
                     </div>
                     <div class="hero__slide swiper-slide">
                        <img class="hero__img swiper-lazy" data-src="img/slider/8.jpg" alt="The Last Stand">
                        <div class="swiper-lazy-preloader"></div>
                        <p class="hero__slider-title">The Last Stand</p>
                        <p class="hero__slider-subtitle">2016</p>
                     </div>
                     <div class="hero__slide swiper-slide">
                        <img class="hero__img swiper-lazy" data-src="img/slider/9.jpg" alt="Bismark">
                        <div class="swiper-lazy-preloader"></div>
                        <p class="hero__slider-title">Bismark</p>
                        <p class="hero__slider-subtitle">2019</p>
                     </div>
                     <div class="hero__slide swiper-slide">
                        <img class="hero__img swiper-lazy" data-src="img/slider/10.jpg" alt="The Great War">
                        <div class="swiper-lazy-preloader"></div>
                        <p class="hero__slider-title">The Great War</p>
                        <p class="hero__slider-subtitle">2019</p>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>
   </div>
   <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
   <script type='module' src="js/main.js"></script>
</body>

</html>
